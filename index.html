<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="card">
        <img
          class="main-picture"
          src="images/illustration-hero.svg"
          alt="man_listening_music"
        />
        <div class="order-card">
          <div class="order-summary-text">
            <h1>Order summary</h1>
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan-type">
            <img src="images/icon-music.svg" alt="icon-music" />
            <div class="plan-chosen">
              <p class="plan-name">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <a class="change-plan-link" href="">Change</a>
          </div>
          <div class="order-options">
            <button class="btn-payment">Proceed to Payment</button>
            <p class="cancel-order">Cancel Order</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lourdes Infante</a>.
      </div>
    </footer>
  </body>
</html>
